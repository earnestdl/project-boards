name: print secret variables from a python script in the repo

on: workflow_dispatch

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo content
        uses: actions/checkout@v2
      - name: setup python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - name: run python script
        run: |
          python print-secrets.py
        env:
          key: ${{ secrets.key }}
          val: ${{ secrets.val }}