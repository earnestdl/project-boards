name: Print secret variables from a python script in the repo

on: workflow_dispatch

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo content
        uses: actions/checkout@v2
      - name: Setup python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - name: Run python script
        run: |
          python print-secrets.py
        env:
          key: ${{ secrets.KEY }}
          val: ${{ secrets.VAL }}