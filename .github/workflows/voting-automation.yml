name: Voting Automation for Content Management Project Board

on: workflow_dispatch

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo content
        uses: actions/checkout@v2
      - name: Setup python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - name: Run python script
        working-directory: ./.github/workflows/voting-automation/
        run: |
          python -m pip install -r requirements.txt
          python voting-automation.py
        env:
          user: ${{ secrets.user }}
          pass: ${{ secrets.pass }}
